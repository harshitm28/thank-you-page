<html lang="en">
<head>

  <style>
    :root {

      --brand: #2563eb;
      --brand-2: #1d4ed8;
      --shadow: 0 18px 40px rgba(0,0,0,0.12);

    .wrap {

    .hero {

    }

      margin: 0 0 6px;
      color: var(--brand);

    }
    .hero p { margin: 0 0 12px; color: var(--muted); }
    .content {
      padding: 20px 28px 28px;
      font-size: 1.05rem;
      line-height: 1.7;
    }
    .pill {
      display:inline-block; padding:8px 12px; border-radius:999px;
      background:#eef3ff; color: var(--brand-2); font-weight:600; font-size:.9rem;
      margin-bottom:10px;
    }
  </style>
</head>

</body>
</html>
